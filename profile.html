<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Profile | UniMatch</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <form id="profileForm" class="card">
      <h2>UniMatch</h2>
      <p class="subtitle">Complete your profile to get started</p>

      <!-- ðŸ“¸ Profile photo -->
      <div class="photo-section">
        <img id="profilePreview" src="default-avatar.png" alt="Profile photo">
        <label class="upload-btn">
          Change photo
          <input type="file" id="photoInput" accept="image/*" hidden>
        </label>
      </div>

      <input type="text" id="name" placeholder="Full name" required>

      <select id="gender" required>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <input type="number" id="age" placeholder="Age" min="18" required>
      <input type="text" id="campus" placeholder="University / Campus" required>
      <input type="text" id="course" placeholder="Course" required>

      <textarea id="bio" placeholder="Short bio (optional)"></textarea>

      <select id="preference" required>
        <option value="all">Interested in</option>
        <option value="all">Everyone</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <p id="error" class="error"></p>

      <button type="submit">Save & Continue</button>
    </form>
  </div>

  <script type="module" src="./profile.js"></script>
</body>

</html>
