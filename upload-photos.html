<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photos | UniMatch</title>
  <link rel="stylesheet" href="upload-photos.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>

  <div class="bg-gradient"></div>

  <nav class="navbar">
    <div class="nav-content">
      <button onclick="location.href='dashboard.html'" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      
      <h1 class="page-title">My Photo Posts</h1>
      
      <div class="spacer"></div>
    </div>
  </nav>

  <main class="upload-page">
    
    <!-- User Profile Section -->
    <div class="profile-header">
      <div class="profile-photo-large">
        <img id="userProfilePhoto" src="./assets/images/default-avatar.png" alt="Profile">
      </div>
      
      <div class="profile-info">
        <h2 id="userName">Username</h2>
        <div class="profile-stats">
          <div class="stat">
            <span class="stat-value" id="photoCount">0</span>
            <span class="stat-label">photos</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Button -->
    <div class="upload-actions">
      <button class="upload-photo-btn" id="uploadPhotoBtn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="3" width="16" height="14" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5"/>
          <path d="M2 13l4-4 3 3 6-6 3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Upload Photo</span>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </button>
    </div>
    
    <div id="uploadProgress" class="upload-progress" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="progressText">Uploading...</p>
    </div>

    <!-- Photos Grid -->
    <div class="photos-grid" id="photosGrid">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading your photos...</p>
      </div>
    </div>

  </main>

  <script type="module" src="upload-photos.js"></script>
</body>
</html>
